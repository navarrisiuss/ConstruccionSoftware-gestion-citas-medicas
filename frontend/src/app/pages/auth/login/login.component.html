<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (submit)="login(); $event.preventDefault()">
    <div class="form-group">
      <label>Email:</label>
      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        required
        placeholder="ejemplo@correo.com"
        autocomplete="email"
        [disabled]="isLoading">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required
        placeholder="Ingresa tu contraseña"
        autocomplete="current-password"
        [disabled]="isLoading">
    </div>

    <div class="button-group">
      <button 
        type="submit" 
        [disabled]="isLoading"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Log In</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>
      
      <button 
        type="button" 
        (click)="goToRegister()"
        [disabled]="isLoading">
        Registrarse
      </button>
      
      <button 
        type="button" 
        (click)="goToHome()"
        [disabled]="isLoading">
        Volver al home
      </button>
    </div>

    <!-- Botón de ayuda opcional -->
    <div class="help-section">
      <button 
        type="button" 
        class="help-button"
        (click)="showHelp()"
        [disabled]="isLoading">
        ❓ ¿Necesitas ayuda?
      </button>
    </div>
  </form>
</div>
<div class="login-image"></div>
