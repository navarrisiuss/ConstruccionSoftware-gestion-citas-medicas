<div class="register-container">
<h2>Registrarse como Paciente</h2>
<form (submit)="register(); $event.preventDefault()">
  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="name" name="name" required>
  </div>

  <div class="form-group">
    <label>Apellido Paterno:</label>
    <input type="text" [(ngModel)]="paternalLastName" name="paternalLastName" required>
  </div>

  <div class="form-group">
    <label>Apellido Materno:</label>
    <input type="text" [(ngModel)]="maternalLastName" name="maternalLastName" required>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" required>
  </div>

  <div class="form-group">
    <label>RUT:</label>
    <input type="text" [(ngModel)]="rut" name="rut" required>
  </div>

  <div class="form-group">
    <label>Fecha de Nacimiento:</label>
    <input type="date" [(ngModel)]="birthDate" name="birthDate" required>
  </div>

  <div class="form-group">
    <label>Teléfono:</label>
    <input type="text" [(ngModel)]="phone" name="phone" required>
  </div>

  <div class="form-group">
    <label>Dirección:</label>
    <input type="text" [(ngModel)]="address" name="address" required>
  </div>

  <div class="form-group">
    <label>Género:</label>
    <select [(ngModel)]="gender" name="gender" required>
      <option [value]="Gender.Male">Masculino</option>
      <option [value]="Gender.Female">Femenino</option>
    </select>
  </div>

  <button type="submit">Registrar</button>
    <button type="button" (click)="backToHome()">Volver</button>
  <p *ngIf="successMessage">{{ successMessage }}</p>
</form>

</div>
