<div class="container">
  <div class="header">
    <h1>Panel de Médico</h1>
    <div class="user-info">
      <span>Bienvenido, Dr. {{ currentUser?.name }} {{ currentUser?.paternalLastName }} {{ currentUser?.maternalLastName }}</span>
      <button (click)="logout()" class="logout-btn">Cerrar sesión</button>
    </div>
  </div>

  <div class="dashboard-content">
    <!-- Mensaje de bienvenida -->
    <div class="welcome-section">
      <p class="welcome-message">
        Hola, Dr. {{ currentUser?.name }}! 
        <span class="role-badge">Médico Especialista</span>
      </p>
      <p class="description" *ngIf="currentUser?.specialty">
        Especialidad: {{ currentUser?.specialty }}
      </p>
    </div>

    <!-- Sección de Gestión Médica -->
    <div class="section">
      <h2>Gestión Médica</h2>
      <div class="button-grid">
        <button (click)="goToSchedule()" class="action-btn schedule">
          <i class="icon">📅</i>
          <span>Agenda</span>
        </button>
        <button (click)="goToManagePatients()" class="action-btn patients">
          <i class="icon">👥</i>
          <span>Gestionar Pacientes</span>
        </button>
        <button (click)="goToMedicalHistory()" class="action-btn history">
          <i class="icon">📋</i>
          <span>Historial Clínico</span>
        </button>
      </div>
    </div>
  </div>
</div>
